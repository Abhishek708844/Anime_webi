<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
      
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>

   
    <div class="video-container">
        <video id="welcome-video" autoplay muted>
            <source src="cartoon.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
      
        const video = document.getElementById('welcome-video');
        video.onended = function () {
            window.location.href = 'index.html';
        };
    </script>

</body>
</html>
